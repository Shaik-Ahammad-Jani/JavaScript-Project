    <script>
        section1=document.getElementById("section1")
        menu=document.getElementById("menu")

        // setting=document.getElementById("setting")
        // section2=document.getElementById("section2")
        // neww=document.getElementById("new")
        h1=document.createElement("h1")
        h1.textContent=`Welcome ${localStorage.getItem("nickname")}`

        h1.id="h1"

        h1.style.position="absolute"
        h1.style.top="40%"
        h1.style.marginLeft="50%"
        // h1.styel.left="10%"
        h1.style.transform = "translate(-50%, -50%)";
        h1.style.fontSize = "5rem";
        h1.style.color = "#333"; // You can adjust color as needed
        h1.style.zIndex = "1000";
        h1.style.textAlign="center"
        h1.classList.add("anime")
        document.body.appendChild(h1)

        dummy_section=document.getElementById("dummy_section")
        menuExpand=false
        menu.addEventListener("click",()=>{
            if(!menuExpand){

                dummy_section.style.display="block"
                section1.style.display="none"
                
                menuExpand=true
                
            }else{

                        dummy_section.style.display="none"
                        section1.style.display="block"

                    
                    menuExpand=false
                    // settings.style.marginTop = "10%"; 
                    // menu.style.paddingLeft = "0";
                    // menu.style.marginLeft = "0"

            }
            // menu.addEventListener('click',()=>{
            // })
        })
        menu1.addEventListener("click", () => {
            if (menuExpand) {
                dummy_section.style.display = "none";
                section1.style.display = "block";
                menuExpand = false;
            }
        });

        title=document.getElementById("title")
        box=document.getElementById("box")
        let isBoxVisible = false;

        title.addEventListener("click", () => {
            if (!isBoxVisible) {
                // Position the box below the title dynamically
                const titleRect = title.getBoundingClientRect();
                box.style.position = "absolute";
                box.style.top = `${titleRect.bottom}px`;
                box.style.left = `${titleRect.left}px`;
                box.style.width = `35%`;
            
                // Make the box visible
                box.style.display = "block";
                isBoxVisible = true;
            } else {
                // Hide the box
                box.style.display = "none";
                isBoxVisible = false;
            }
        });
